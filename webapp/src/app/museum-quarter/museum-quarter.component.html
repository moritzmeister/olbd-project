<div class="container">

    <div class="card">
      <div class="card-header">
        <h3>All Sights in {{selectedQuarter.name}}</h3>
      </div>
      <div class="card-body">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" *ngFor="let museum of museums" routerLink="/detail/{{museum.name}}">
            {{museum.name}}
          </a>
        </div>
      </div>
    </div>
</div>
