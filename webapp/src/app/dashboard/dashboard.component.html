<div class="container-fluid">
  <div class="d-flex flex-row flex-nowrap">
    <div *ngFor="let sight of sights" class="card">
      <img class="card-img-top" src="assets/img/dummy.png" alt="Card image cap">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{sight.name}}</h5>
        <p class="card-text">{{sight.hours}}</p>
        <div class="btn-toolbar mt-auto">
          <button  class="btn btn-primary" routerLink="/detail/{{sight.name}}">Details</button>
          <button href="#" class="btn btn-primary">Website</button>
        </div>
      </div>
    </div>
  </div>
</div>
