<h2>Museums and Monuments Madrid</h2>

<ul class="museums">
  <li *ngFor="let museum of museums"
    [class.selected]="museum === selectedMuseum"
    (click)="onSelect(museum)">
    <span class="badge">{{museum.id}}</span> {{museum.name}}
  </li>
</ul>

<app-museum-detail [museum]="selectedMuseum"></app-museum-detail>
